<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tetris</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body style="padding: 20px">
    <button id="btn_down" type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>Step
    </button>
    <button id="btn_pause" type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>Pause
    </button>
    <button id="btn_autorun" type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>Play
    </button>
    <button id="btn_reset" type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>Reset
    </button>
    <br/>
    <div id="movement">
    </div>
    <div id="containner">
    </div>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">How to Play</div>
        <div class="panel-body">
            <p>
                The game starts with a random piece appearing at the top of the board. The user is then prompted to make a move:
                <br/> • a (return): move piece left
                <br/> • d (return): move piece right
                <br/> • w (return): rotate piece counter clockwise
                <br/> • s (return): rotate piece clockwise
                <br/>
            </p>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
    <script src="js/jquery-2.2.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
